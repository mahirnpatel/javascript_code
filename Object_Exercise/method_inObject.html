<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var familyInfo={
            firstName : "Mahir ",
            middleName : "Naredrabhai ",
            lastName : "Patel",
            fullName : function(){
                return this.firstName + " " + this.middleName + " " + this.lastName;
            },

            fatherInfo : {

                firstName : "Narendrabhai",
                middleName : "Narottambhai",
                lastName : "Patel",
                occupation : "BussinessMan",
                dateOFBirth : 5-02-1976,
                full_info_of_father : function(){
                    
                    return this.firstName + " " + this.middleName + " " + this.lastName;
                }
            }
        };

        document.write("The Full name of the student : " + familyInfo.fullName());
        document.write("<br>");
        document.write("The father's full name : " + familyInfo.fatherInfo.full_info_of_father());
        var x = prompt("Which information you need : ");
        document.write("The user want : " + familyInfo[x]);
    </script>
</body>
</html>
