<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    putData('https://reqres.in/api/users/2' , 'PUT');
    function putData(url  , type){

       fetch(url , {

        method : type,
        headers : {
            "Content-type":"application/json",
        },
        body : JSON.stringify({
            name : "Payal patel"
        }),
       }).then(Response => {
        return Response.json();
       }).then(data=>{
        console.log('put request successfully');
        console.log(data);
       })
           }
   
    </script>
</body>
</html>
