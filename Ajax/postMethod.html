<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Method </title>
</head>

<body>
    <button id="put-data">Put data</button>

    <script>

        let btn = document.getElementById('put-data');
        btn.addEventListener('click', putAndFetchData);

        function putAndFetchData() {

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',

                body: JSON.stringify({

                    firstName: "Mahir",
                    middleName: "Narendrabhai",
                    lastName: "Patel",
                    age: 18,
                    phoneNumber: 9924489818
                }),
                headers: {

                    'Content-type': 'application/json',
                },

            }).then((Response) => {

                return Response.json();
            }).then((data)=>{

                console.log(data);
            })
        }
    </script>
</body>

</html>
