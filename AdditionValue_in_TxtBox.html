<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of values in textbox</title>
</head>

<body>
    <script>
        function AdditionOFTwoValues(){

            document.getElementById('p1').innerHTML = parseInt(document.getElementById('txtBox1').value) + parseInt(document.getElementById('txtBox2').value);
        }

    </script>    
    <input type="text" id="txtBox1">
    <input type="text" id="txtBox2">
    <input type="button" value="Submit" onclick="AdditionOFTwoValues();">
    <p id="p1" ></p>
</body>
</html>
